<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="./registration.css">
    <script defer src="./registration.js"></script>   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
<body bgcolor="red>">
<div class="container">
	<div>
	 <img src="user.png" class="userp">
	</div>
	<div class="header">
		<h2>Create Account</h2>
	</div>
	<form id="form" class="form">
		<div class="row">
				<div class="col-6">
		<div class="form-control">
			
				<label for="firstname">First name</label>
				<input type="text" placeholder="first name" id="fname" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
				</div>
			</div>
		
		<div class="col-6">
		<div class="form-control">
			<label for="lastname">Last name</label>
			<input type="text" placeholder="last name" id="lname" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
	</div>
	</div>


		<div class="row">
				<div class="col-6">
		<div class="form-control">
			
				<label for="username">Username</label>
				<input type="text" placeholder="username" id="username" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
				</div>
			</div>
		
		<div class="col-6">
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="e-mail" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
	</div>
	</div>

	<div class="row">
				<div class="col-6">
		<div class="form-control">
			
				<label for="phonenumber">Phone number</label>
				<input type="text" placeholder="+94XXXXXXXXX" id="phonenumber" />
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
				</div>
			</div>
		
		<div class="col-6">
		<div class="form-control">
			<label for="regno">Registration Number</label>
			<input type="text" placeholder="SEU_IS_19_ICT_XXX" id="regno" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
	</div>
	</div>
		
		<div class="form-control">
			<label for="course"> Course </label>
			<select name="course" id="course" >
			<option><selected placeholder="select the course"></selected></option>
              <option value="BICT">Bachelor of Information and communication Technology</option>
              <option value="BBST">Bachelor of Bio Sysystem Technology</option>
            </select>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<br>
			<small>Error message</small>
		</div>

		<div class="row">
				<div class="col-6">
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
	</div>
	<div class="col-6">
		<div class="form-control">
			<label for="username">Password check</label>
			<input type="password" placeholder="Re-Enter password" id="password2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
	</div>
</div>

		<button type="submit">Submit</button>
	</form>
</div>



</body>
</html>
